<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JElements proving ground</title>

    <script src="../site/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '../src/components/define-all.js';
      import './foo-bar.js';
      import foobarStyle from './foobar.css';

      const styleEl = document.createElement('style');
      styleEl.innerHTML = foobarStyle;
      document.body.appendChild(styleEl);
    </script>

    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>

    <j-button>
      <span>Click me</span>
    </j-button>

    <j-button>
      <j-icon>Icon label</j-icon>
    </j-button>

    <j-field>
      <label>Custom input</label>
      <j-input required pattern="[0-9]+" error-message="Custom error"></j-input>
    </j-field>

    <j-field>
      <label>Native input</label>
      <input type="text" required pattern="[0-9]+">
    </j-field>

    <j-field>
      <label>Birth date</label>
      <input type="date" required>
    </j-field>

    <j-field>
      <label>Birth date</label>
      <j-input type="date" required>
        <span slot="start">Foo</span>
      </j-input>
    </j-field>

    <j-input value="Auto width" autosize></j-input>

    <j-input value="123" type="number">
      <span slot="start">$</span>
      <span slot="end">.00</span>
    </j-input>

    <j-input value="Value" style="height: 3em;">
      <span slot="start">üîç</span>
      <span slot="end">‚ñæ</span>
    </j-input>

    <j-input multiline value="Value with \na line break">
      <span slot="start">Start</span>
      <span slot="end">End</span>
    </j-input>

    <j-input multiline value="Auto height" autosize>
      <span slot="start">Start</span>
      <span slot="end">End</span>
    </j-input>

    <j-field>
      <label>Select an option</label>
      <select required>
        <option></option>
        <option>Slack</option>
        <option>Skype</option>
        <option>Hipchat</option>
      </select>
    </j-field>

    <script>
      document.querySelector('j-input').addEventListener('change', function(e) {
        console.log(this.value, e);
      });

      document.querySelector('j-button').addEventListener('click', function(e) {
        console.log(e);
      });
    </script>

    <foo-bar></foo-bar>

    <button id="button">Actions</button>
    <popup for="button" key-events="none">
      <list key-events="forward">
        <item>Option one</item>
        <item>Option two</item>
        <item>Option three</item>
      </list>
    </popup>

  </body>
</html>
